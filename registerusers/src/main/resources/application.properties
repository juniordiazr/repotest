spring.cloud.config.import-check.enabled=false
spring.h2.console.enabled=true
server.port=8081

spring.datasource.url=jdbc:h2:mem:productDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.initialization-mode=always

spring.jpa.show_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

jwt.expiration=3600000

validation.password-pattern=^(?=(?:.*?[A-Z]){1})(?=.*[0-9].*[0-9])(?=.*[a-z]).{8,12}$
validation.password-pattern-msg=El password debe tener Sólo una letra mayúscula, dos números y un rango de 8 a 12 caracteres


